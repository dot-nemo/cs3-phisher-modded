name: Sync Fork with Upstream

on:
  workflow_dispatch:
  schedule:
    # 08:00 Asia/Manila (UTC+8) â†’ 00:00 UTC
    - cron: '0 0 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/phisher98/cloudstream-extensions-phisher.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Get files deleted in fork
        id: deleted
        run: |
          git diff --name-only --diff-filter=D upstream/master > deleted_files.txt

      - name: Merge upstream/master
        run: |
          git merge upstream/master || echo "MERGE_CONFLICT" > merge_status.txt

      - name: Re-delete files deleted in fork
        run: |
          if [ -s deleted_files.txt ]; then
            xargs git rm -f < deleted_files.txt || true
            git commit -am "Re-delete files after merging upstream" || true
          fi

      - name: Check for merge conflicts
        id: conflicts
        run: |
          if git ls-files -u | grep .; then
            echo "conflict=true" >> $GITHUB_OUTPUT
          else
            echo "conflict=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request if conflict
        if: steps.conflicts.outputs.conflict == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          title: "Sync fork: Resolve merge conflicts"
          body: "This PR was created automatically to resolve merge conflicts with upstream."
          branch: sync-upstream
          base: master

      - name: Push to master if no conflict
        if: steps.conflicts.outputs.conflict == 'false'
        run: git push origin master
